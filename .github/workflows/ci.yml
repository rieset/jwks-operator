name: CI

on:
  push:
    branches:
      - main
      - development
    tags:
      - 'v*'
    paths:
      - '**.go'
      - '.golangci.yml'
      - 'go.mod'
      - 'go.sum'
      - 'charts/**'
      - 'config.yaml'
  pull_request:
    branches:
      - main
      - development
    paths:
      - '**.go'
      - '.golangci.yml'
      - 'go.mod'
      - 'go.sum'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.64.8

      - name: Install controller-gen
        run: |
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install goimports
        run: |
          go install golang.org/x/tools/cmd/goimports@latest

      - name: Download dependencies
        run: go mod download

      - name: Generate code (DeepCopy methods)
        run: |
          echo "Generating DeepCopy methods..."
          controller-gen object:headerFile="hack/boilerplate.go.txt" paths="./..."
          if [ ! -f "api/v1alpha1/zz_generated.deepcopy.go" ]; then
            echo "Error: Generated file api/v1alpha1/zz_generated.deepcopy.go not found"
            exit 1
          fi
          echo "Code generation completed successfully"
          
      - name: Verify code compiles
        run: |
          echo "Verifying generated code compiles..."
          go build ./api/v1alpha1/... || (echo "Error: Generated code does not compile" && exit 1)
          echo "Code compiles successfully"

      - name: Check formatting (gofmt)
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Error: The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Check imports (goimports)
        run: |
          if command -v goimports >/dev/null 2>&1; then
            unformatted=$(goimports -l .)
            if [ -n "$unformatted" ]; then
              echo "Warning: The following files have import formatting issues:"
              echo "$unformatted"
              echo "Run 'goimports -w .' to fix"
            fi
          else
            echo "goimports not found, skipping import check"
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.64.8
          args: --timeout=5m

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-release:
    name: Build Release Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push release Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-dev:
    name: Build Dev Image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && (
        startsWith(github.ref, 'refs/tags/v') ||
        github.ref == 'refs/heads/main' ||
        github.ref == 'refs/heads/development'
      )
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Determine version and image tag
        id: version
        run: |
          CHART_PATH=./charts/jwks-operator
          BASE_VERSION=$(grep "^version:" ${CHART_PATH}/Chart.yaml | sed 's/^version: *//' | tr -d ' ')
          CHART_NAME=$(grep "^name:" ${CHART_PATH}/Chart.yaml | sed 's/^name: *//' | tr -d ' ')
          
          # Set OCI registry URL for GitHub Packages
          OCI_REGISTRY="ghcr.io/rieset/helm-charts"
          echo "oci_registry=${OCI_REGISTRY}" >> $GITHUB_OUTPUT
          echo "chart_name=${CHART_NAME}" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # For tags: use tag as version and image tag
            IMAGE_TAG="${{ github.ref_name }}"
            CHART_VERSION="${IMAGE_TAG#v}"  # Remove 'v' prefix if present
            echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
            echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "image_repo=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "context=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            # For development branch: use version with second digit decremented by 1
            IMAGE_TAG="latest"
            MAJOR=$(echo ${BASE_VERSION} | cut -d. -f1)
            MINOR=$(echo ${BASE_VERSION} | cut -d. -f2)
            PATCH=$(echo ${BASE_VERSION} | cut -d. -f3)
            DEV_MINOR=$((MINOR - 1))
            CHART_VERSION="${MAJOR}.${DEV_MINOR}.${PATCH}"
            echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
            echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "image_repo=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "context=development" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # For main branch: use version from Chart.yaml
            IMAGE_TAG="${{ github.run_number }}"
            CHART_VERSION=${BASE_VERSION}
            echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
            echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "image_repo=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "context=main" >> $GITHUB_OUTPUT
          else
            # For other branches: use run number
            IMAGE_TAG="${{ github.run_number }}"
            CHART_VERSION="${{ github.run_number }}"
            echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
            echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "image_repo=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
            echo "context=other" >> $GITHUB_OUTPUT
          fi
          
          OCI_REF="${OCI_REGISTRY}/${CHART_NAME}:${{ steps.version.outputs.chart_version }}"
          echo "oci_ref=${OCI_REF}" >> $GITHUB_OUTPUT
          echo "OCI registry: ${OCI_REGISTRY}"
          echo "Chart OCI reference: ${OCI_REF}"

      - name: Update Chart.yaml with version
        run: |
          CHART_PATH=./charts/jwks-operator
          CHART_VERSION="${{ steps.version.outputs.chart_version }}"
          APP_VERSION="${{ steps.version.outputs.image_tag }}"
          
          # Update Chart.yaml
          sed -i "s/^version: .*/version: ${CHART_VERSION}/" ${CHART_PATH}/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${APP_VERSION}\"/" ${CHART_PATH}/Chart.yaml
          
          echo "Updated Chart.yaml:"
          cat ${CHART_PATH}/Chart.yaml

      - name: Update values.yaml
        run: |
          CHART_PATH=./charts/jwks-operator
          sed -i "s|^  repository:.*|  repository: \"${{ steps.version.outputs.image_repo }}\"|" ${CHART_PATH}/values.yaml
          sed -i "s|^  tag:.*|  tag: \"${{ steps.version.outputs.image_tag }}\"|" ${CHART_PATH}/values.yaml

      - name: Lint Helm chart
        run: |
          helm lint ./charts/jwks-operator

      - name: Package Helm chart
        run: |
          mkdir -p dist
          helm package ./charts/jwks-operator -d dist/
          CHART_NAME="${{ steps.version.outputs.chart_name }}"
          CHART_VERSION="${{ steps.version.outputs.chart_version }}"
          CHART_FILE="dist/${CHART_NAME}-${CHART_VERSION}.tgz"
          echo "CHART_FILE=${CHART_FILE}" >> $GITHUB_ENV
          echo "‚úÖ Helm chart packaged successfully!"
          ls -lh dist/*.tgz

      - name: Upload chart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: dist/*.tgz
          retention-days: 30

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Save chart to OCI registry
        run: |
          CHART_VERSION="${{ steps.version.outputs.chart_version }}"
          OCI_REF="${{ steps.version.outputs.oci_ref }}"
          OCI_REGISTRY="${{ steps.version.outputs.oci_registry }}"
          CHART_NAME="${{ steps.version.outputs.chart_name }}"
          CHART_FILE="${{ env.CHART_FILE }}"
          
          if [ ! -f "$CHART_FILE" ]; then
            echo "‚ùå Error: Chart file not found: $CHART_FILE"
            exit 1
          fi
          
          echo "üì¶ Saving chart to OCI registry: $OCI_REF"
          echo "Chart file: $CHART_FILE"
          
          # Save chart to OCI registry
          helm push "$CHART_FILE" oci://${OCI_REGISTRY}
          
          echo "‚úÖ Chart saved to OCI registry: $OCI_REF"

      - name: Verify chart availability
        run: |
          OCI_REGISTRY="${{ steps.version.outputs.oci_registry }}"
          CHART_NAME="${{ steps.version.outputs.chart_name }}"
          CHART_VERSION="${{ steps.version.outputs.chart_version }}"
          
          echo "üîç Verifying chart availability..."
          
          # Wait a bit for registry to process
          sleep 5
          
          # Try to pull chart metadata
          if helm show chart oci://${OCI_REGISTRY}/${CHART_NAME} --version ${CHART_VERSION} > /dev/null 2>&1; then
            echo "‚úÖ Chart is available in OCI registry!"
            echo "üìã Chart information:"
            helm show chart oci://${OCI_REGISTRY}/${CHART_NAME} --version ${CHART_VERSION}
            echo ""
            echo "üì¶ Chart can be installed with:"
            echo "   helm install jwks-operator oci://${OCI_REGISTRY}/${CHART_NAME} --version ${CHART_VERSION}"
          else
            echo "‚ö†Ô∏è Chart might not be immediately available in OCI registry"
            echo "‚è≥ This might be a timing issue. Please check manually:"
            echo "   helm show chart oci://${OCI_REGISTRY}/${CHART_NAME} --version ${CHART_VERSION}"
          fi

      - name: Output chart information
        run: |
          echo "‚úÖ Helm chart built, packaged and published successfully!"
          echo "Chart version: ${{ steps.version.outputs.chart_version }}"
          echo "App version: ${{ steps.version.outputs.image_tag }}"
          echo "OCI registry: ${{ steps.version.outputs.oci_registry }}"
          echo "Chart OCI reference: ${{ steps.version.outputs.oci_ref }}"
          echo ""
          echo "üì¶ Chart files:"
          ls -lh dist/*.tgz || echo "No charts found"
          echo ""
          echo "üîó Chart can be installed from GitHub Packages:"
          echo "   helm install jwks-operator oci://${{ steps.version.outputs.oci_registry }}/${{ steps.version.outputs.chart_name }} --version ${{ steps.version.outputs.chart_version }}"

