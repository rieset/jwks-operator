---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: jwks.rieset.io
spec:
  group: rieset.io
  names:
    kind: JWKS
    listKind: JWKSList
    plural: jwks
    shortNames:
    - jwks
    singular: jwks
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.certificateSecret
      name: Secret
      type: string
    - jsonPath: .spec.configMapName
      name: ConfigMap
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: JWKS is the Schema for the jwks API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: JWKSSpec defines the desired state of JWKS
            properties:
              certificateSecret:
                description: CertificateSecret is the name of the Secret containing
                  the JWT certificate
                type: string
              configMapName:
                description: ConfigMapName is the name of the ConfigMap to store JWKS
                  data
                type: string
              endpoint:
                default: /jwks.json
                description: |-
                  Endpoint is the HTTP endpoint path for JWKS
                  JWKS will be available at both "/" and "/jwks.json" paths
                  This field is kept for backward compatibility but is not used in nginx config generation
                type: string
              jwksUpdateInterval:
                description: |-
                  JWKSUpdateInterval is the interval for checking JWKS updates
                  Format: Go duration (e.g., "6h", "24h")
                  If not specified, uses operator default from config.yaml
                type: string
              jwksVerificationInterval:
                description: |-
                  JWKSVerificationInterval is the interval for verifying JWKS from nginx
                  Format: Go duration (e.g., "5m", "10m")
                  If not specified, uses operator default from config.yaml (5 minutes)
                type: string
              keepOldKeys:
                default: true
                description: KeepOldKeys determines if old keys should be kept during
                  rotation
                type: boolean
              nginxConfigMapName:
                description: NginxConfigMapName is the name of the ConfigMap for nginx
                  configuration
                type: string
              oldKeysTTL:
                default: 720h
                description: |-
                  OldKeysTTL is the time to keep old keys after rotation
                  Format: Go duration (e.g., "720h" for 30 days)
                type: string
              reconcileInterval:
                description: |-
                  ReconcileInterval is the interval between reconciliations
                  Format: Go duration (e.g., "5m", "1h")
                  If not specified, uses operator default from config.yaml
                type: string
              updateStrategy:
                default: rolling
                description: UpdateStrategy defines how to update JWKS when certificate
                  rotates
                enum:
                - rolling
                - immediate
                type: string
            required:
            - certificateSecret
            - configMapName
            type: object
          status:
            description: JWKSStatus defines the observed state of JWKS
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the JWKS's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              jwksVerified:
                description: JWKSVerified is the timestamp when JWKS was last verified
                  from nginx
                format: date-time
                type: string
              keyCount:
                description: KeyCount is the number of keys in the current JWKS
                type: integer
              lastKeyID:
                description: LastKeyID is the Key ID (kid) of the last generated key
                type: string
              lastUpdateTime:
                description: LastUpdateTime is the timestamp of the last JWKS update
                format: date-time
                type: string
              nginxConfigUpdated:
                description: NginxConfigUpdated is the timestamp when nginx config
                  was last updated
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
